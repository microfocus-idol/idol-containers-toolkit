//---------------------------Logging-------------------------------//
[Logging]
LogArchiveDirectory=./logs/archive
LogDirectory=./logs
// These values apply to all streams, override on an individual basis
LogTime=TRUE
LogLevel=normal
LogEcho=TRUE
LogExpireAction=compress
LogOldAction=move
LogMaxSizeKBs=20480

// Log streams
0=ApplicationLogStream
1=ActionLogStream
2=TermLogStream
3=MailerLogStream

[ApplicationLogStream]
LogFile=application.log
LogTypeCSVs=application

[ActionLogStream]
LogFile=action.log
LogTypeCSVs=action

[TermLogStream]
LogFile=term.log
LogTypeCSVs=term

[MailerLogStream]
LogFile=mailer.log
LogTypeCSVs=mailer
